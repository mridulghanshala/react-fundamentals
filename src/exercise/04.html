<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share
    function generate(children){
      return <div className="message">{children}</div>
    }

    function message(props){ // this is just taking an object and using . notation to access the children property
      return <div className="message">{props.children}</div>
    }

    function message1({children}){ // we are destructuring here
      return <div className="message">{children}</div>
    }

    function Message({children}){ // we are destructuring here
      return <div className="message">{children}</div>
    }
  
    // 🐨 use that function in place of the divs below with:
    // 💰 {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}
    const element = (
      <div className="container">
        {generate('Hello World')}
        {generate('Goodbye World')}
        {message({children: 'Hello World'})} 
        {message({children: 'Goodbye World'})}
        {message1({children: 'Hello World'})} 
        {message1({children: 'Goodbye World'})}
      </div>
    )

    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    const hello=React.createElement(message1,'','Hello World')
    const hello2=React.createElement(message1,{children:"Hello World"})
    
    const props={children:"Hello World"}
    const jsx=<Message {...props}/>
    const jsx1=<Message>Hello World</Message>
    ReactDOM.render(jsx1, document.getElementById('root'))
  </script>
</body>
